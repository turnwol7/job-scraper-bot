name: Job Scraper Cron

# Add permissions at the top level
permissions:
  contents: write  # This gives permission to write to the repository

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  # Add manual trigger
  workflow_dispatch:  # This enables manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run job scraper
        run: node scraper.js
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

      # Add these new steps to commit changes
      - name: Configure Git
        run: |
          git config --global user.name 'turnwol7'
          git config --global user.email 'justinb.developer@gmail.com'

      - name: Commit and push if changed
        run: |
          # Add both files
          git add jobs.json package-lock.json
          # Check if there are changes and commit them
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update jobs and dependencies" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
